services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: techlearn
      POSTGRES_PASSWORD: techlearn
      POSTGRES_DB: techlearn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # Jaeger all-in-one: traces UI + OTLP collector in one container.
  # UI:  http://localhost:16686
  # OTLP HTTP: http://localhost:4318  (app sends traces here)
  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC (optional)
      - "4318:4318"   # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  app:
    build: .
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
      - jaeger
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://techlearn:techlearn@db:5432/techlearn
      DIRECT_URL: postgresql://techlearn:techlearn@db:5432/techlearn
      JWT_SECRET: change-this-to-a-secure-secret-min-32-chars
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      FRONTEND_URL: http://localhost:3000
      OTEL_SERVICE_NAME: techlearn-backend
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces

volumes:
  pgdata:
  redisdata:
